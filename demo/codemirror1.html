<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.13.4/codemirror.css'>
<style>
*, *:after, *:before {
margin: 0;
padding: 0;
box-sizing: border-box;
}
body {font-family: system-ui;}

/* --- HEADER --- */
.header {height:80px !important;top:0;line-height:80px;background: linear-gradient(90deg, #851B41 0%, #6937BE 100%);color: #fff;text-align:center;}
h1 {font-size:38px;font-weight:normal}
.nav {height:40px;line-height:40px;background:#374044;padding:10px;position-relative;}
/* ----------
WRAPPERS & CONTAINERS
---------- */
section {
position: relative;
padding:0;
}
.container {
position: relative;
margin: auto;
padding: 0 20px;
width: 100%;
max-width: 99%;
display:flex;
margin-top:15px;
}

/* ----------
CODE BLOCK
---------- */
.code-container {
position: relative;
overflow: hidden;
border-radius: 3px;
box-shadow: 3px 3px 6px rgba(0, 0, 0, .3);
width:50%;
}
.CodeMirror {height:500px !important;font-size:14px}
button {border:none;outline:none;margin-top:-2px;}
.btn {
background-color: #1f92c8;
color: #fff;
padding: 5px 10px;
text-decoration: none;
border-radius: 3px;
margin-left:15px;
display:block;
cursor:pointer;
}
.btn:hover {background:#1a82b3;
}
#code_result {
margin-left:15px;
border-radius: 3px;
border:1px solid #ddd;
box-shadow: 3px 3px 6px rgba(0, 0, 0, .3);
}
iframe {border:none;outline:none}
</style>

</head>
<body>
<header class='header'>
	<h1>Simple Code Editor</h1>
</header>

<nav class='nav'>
<button class="btn" onclick="run()">Run code! &#10095;</button>
</nav>
 <section>

<div class="container">
<div class="code-container">
<textarea id="code">


</textarea>
</div>
<iframe id="code_result" width="49%" height="500px">
</iframe>
</div>
</section>

</body>
</html>

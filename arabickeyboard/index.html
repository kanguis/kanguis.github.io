<form name="conversion" id="convert">
<input type="button" class="bcl" title="clear" onclick="reset();conversion.arkeyboard.focus()" value="">
<input type="button" class="bsm" data-clipboard-action="copy" data-clipboard-target="#arblock" value="copy" onclick="document.getElementById('alert').style.display='block'">
<input type="button" class="bsv" onclick="save()" value="save">
<script>
var clipboard = new Clipboard('.bsm');
clipboard.on('success', function(e) {
console.log(e); 
});
clipboard.on('error', function(e) {
console.log(e);
});
</script>

//<![CDATA[
function change(item) {
    var input = document.conversion.arkeyboard;
    if (document.selection) {
        input.focus();
        range = document.selection.createRange();
        range.text = item;
        range.select();
    }
    else if (input.selectionStart || input.selectionStart === '0') {
        var startPos = input.selectionStart;
        var endPos = input.selectionEnd;
        var cursorPos = startPos;
        var scrollTop = input.scrollTop;
        var baselength = 0;
        input.value = input.value.substring(0, startPos)
            + item
            + input.value.substring(endPos, input.value.length);
        cursorPos += item.length;
        input.focus();
        input.selectionStart = cursorPos;
        input.selectionEnd = cursorPos;
        input.scrollTop = scrollTop;
    }
    else {
        input.value += item;
        input.focus();
    }
}

function save(){
    var text = document.getElementById("arblock").value;
    text = text.replace(/\n/g, "\r\n"); 
    var blob = new Blob([text], { type: "text/plain"});
    var anchor = document.createElement("a");
    anchor.download = "arabic-download.txt";
    anchor.href = window.URL.createObjectURL(blob);
    anchor.target ="_blank";
    anchor.style.display = "none"; // just to be safe!
    document.body.appendChild(anchor);
    anchor.click();
    document.body.removeChild(anchor);

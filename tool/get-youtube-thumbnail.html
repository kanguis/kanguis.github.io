		<div class="my-3 text-center">
  <div class="text-center">
<p>Untuk mendapatkan Youtube Thumbnail<br />
    masukan URL video pada kotak dibawah.</p>
<p>Contoh URL video seperti ini:<br />
    <em>https://www.youtube.com/watch?v=erLk59H86ww</em></p>
<p>
    <input type="text" class="text" id="youtubeLink" size="55" />
</p>
<p>
    <button id="get" class="btn btn-danger">
    Get YouTube Thumbnail
    </button>
</p>
</div>
<div class="text-center" id="msg"></div>

<script type='text/javascript'>
//<![CDATA[
$("#get").click(function () {
   var ytl = $( "#youtubeLink" ).val();
   var yti = ytl.match(/(?:https?:\/{2})?(?:w{3}\.)?youtu(?:be)?\.(?:com|be)(?:\/watch\?v=|\/)([^\s&]+)/);
   $( "#msg" ).html( "<h2>YouTube Thumbnail</h2><h3>Max resolution (1080p and above):</h3><p><img src=\"https://img.youtube.com/vi/" + yti[1] + "/maxresdefault.jpg\" class=\"image\" /></p><p>URL : <input name=\"imageURL\" id=\"copyimageURL\" class=\"text\" size=\"55\" type=\"text\" value=\"https://img.youtube.com/vi/"+ yti[1] + "/maxresdefault.jpg\" onclick=\"this.select()\" readonly /></p><h3>HD (720p):</h3><p><img src=\"https://img.youtube.com/vi/" + yti[1] + "/sddefault.jpg\" class=\"image\" /></p><p>URL : <input name=\"imageURL\" id=\"copyimageURL\" class=\"text\" size=\"55\" type=\"text\" value=\"https://img.youtube.com/vi/"+ yti[1] + "/sddefault.jpg\" onclick=\"this.select()\" readonly /></p><h3>Standard quality (480p):</h3><p><img src=\"https://img.youtube.com/vi/" + yti[1] + "/hqdefault.jpg\" class=\"image\" /></p><p>URL : <input name=\"imageURL\" id=\"copyimageURL\" class=\"text\" size=\"55\" type=\"text\" value=\"https://img.youtube.com/vi/"+ yti[1] + "/hqdefault.jpg\" onclick=\"this.select()\" readonly /></p><h3>Medium (360p):</h3><p><img src=\"https://img.youtube.com/vi/" + yti[1] + "/mqdefault.jpg\" class=\"image\" /></p><p>URL : <input name=\"imageURL\" id=\"copyimageURL\" class=\"text\" size=\"55\" type=\"text\" value=\"https://img.youtube.com/vi/"+ yti[1] + "/mqdefault.jpg\" onclick=\"this.select()\" readonly /></p>" );
   
});


$("#copyimageURL").click(function () {
   $(this).select();
});
//]]>
</script>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>License Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .box {
      max-width: 500px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
    }
    input, button, textarea {
      width: 95%;
      padding: 10px;
      margin: 8px 0;
      font-size: 14px;
    }
    textarea {
      height: 100px;
      resize: none;
    }
    button {
      cursor: pointer;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
	  width: 100%;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>License Generator</h2>

  <label>Prefix Lisensi</label>
  <input type="text" id="prefix" value="BKI-"/>

  <label>Panjang Kode (tanpa prefix)</label>
  <input type="number" id="length" value="30"/>

  <label>Jumlah Lisensi</label>
  <input type="number" id="count" value="1"/>

  <button onclick="generate()">Generate Lisensi</button>

  <label>Hasil Lisensi</label>
  <textarea id="result" readonly></textarea>

  <button onclick="copyResult()">Copy Semua</button>
</div>

<script>
function randomCode(length) {
  const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  let result = "";
  for (let i = 0; i < length; i++) {
    result += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  return result;
}

function generate() {
  const prefix = document.getElementById("prefix").value;
  const length = parseInt(document.getElementById("length").value);
  const count = parseInt(document.getElementById("count").value);
  let output = "";

  for (let i = 0; i < count; i++) {
    output += prefix + randomCode(length) + "\n";
  }

  document.getElementById("result").value = output.trim();
}

function copyResult() {
  const textarea = document.getElementById("result");
  textarea.select();
  document.execCommand("copy");
  alert("Lisensi berhasil disalin!");
}
</script>

</body>
</html>

<script>
    const video_title = "Live Streaming - TransTV"
    const detikvideo_props = {
    "target": "#main_live_chat",
    "title": "Live Streaming - TransTV",
    "autoplay": false,
    "mute": false,
    "live": true,
    "imageUrl": "https://tv.detik.com/image/TransTV.jpg",
    "channel": "livetranstv",
    "videoUrl": "https://video.detik.com/transtv/smil:transtv.smil/playlist.m3u8",
};

    var firstPlay = false;
    detikvideo_props.detikVideoLoadedCallback = function (player) {
        $('.vcounter').css('visibility', 'visible');
        detikLiveUserCounter.start();
        player.on('play', function() {
            if (!firstPlay) {
              firstPlay = true;
              detikLiveUserCounter.play();
            }
        });
    };
</script>

<div id="main_live_chat"></div>
<script src="https://cdn.detik.net.id/detikVideo/detikVideo.core.js?v=2024112711">detikvideo_props</script>



    
    <script src="https://cdn.detik.net.id/libs/livecounter/detikLiveUserCounter.js?v=2024112711"></script>
    <script>

        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function successHandler(msg) {
            let numberFormatted = numberWithCommas(msg.count);
            $('#counter-success').html(numberFormatted + " sedang menonton");
        }

        function errorHandler(msg) {
            console.log('conterview status :'.msg.statusText);
          return;
        }

        var defaultConfig = {
            channel: '20detik-transTV',
            successCallback: successHandler,
            errorCallback: errorHandler,
            requestWinPostMsg: true
        };

        detikLiveUserCounter.setConfig(defaultConfig);


    </script>
